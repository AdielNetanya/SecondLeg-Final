{% extends 'base.html' %}

{% block content %}
<h2>Edit Recommended Shoe</h2>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Shoe Name -->
        <div class="row mb-3">
            <label class="col-lg-2 col-form-label">Shoe Name</label>
            <div class="col-lg-10">
                {{ form.name }}
            </div>
        </div>

        <!-- Shoe Description -->
        <div class="row mb-3">
            <label class="col-lg-2 col-form-label">Description</label>
            <div class="col-lg-10">
                {{ form.description }}
            </div>
        </div>

        <!-- Shoe Image -->
        <div class="row mb-3">
            <label class="col-lg-2 col-form-label">Shoe Image</label>
            <div class="col-lg-10">
                {{ form.photo }}
            </div>
        </div>

        <!-- Shoe URL -->
        <div class="row mb-3">
            <label class="col-lg-2 col-form-label">Shoe URL</label>
            <div class="col-lg-10">
                {{ form.shoe_url }}
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
