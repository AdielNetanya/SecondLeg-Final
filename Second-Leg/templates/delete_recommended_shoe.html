{% extends 'base.html' %}

{% block content %}
<h2>Delete Recommended Shoe</h2>
<p>Are you sure you want to delete the shoe "{{ shoe.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'recommended_shoe_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
