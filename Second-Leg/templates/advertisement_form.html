{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    /* Adding background image */
    body {
      background-image: url("{% static 'images/background.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Add a white background with opacity */
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>

  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock %}
