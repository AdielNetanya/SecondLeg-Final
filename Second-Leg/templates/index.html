{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Welcome To SecondLeg!</title>
{% endblock title %}

{% block content %}
    <style>
        /* Background styling */
        .home-page-background {
            background-image: url("{% static 'images/food3.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: blueviolet;
            text-align: center;
        }

        /* Increase font sizes for the welcome text */
        .welcome-content p.h4 {
            font-size: 2.5rem;
        }

        .welcome-content p.h6 {
            font-size: 2.5rem;
        }

        /* Button styling remains the same */
    </style>

    <div class="home-page-background">
        <div class="row mt-2">
            <div class="col-md-8 offset-md-2 welcome-content">
                <p class="h4 text-primary">Welcome to <SecondLeg></SecondLeg></p>
                <p class="h4 text-primary">We share The Best shoes</p>
                <p class="h6 mt-3">Discover new shoes from around the world</p>
                <p class="h6">Let's see some masterpiece and make an adventure!</p>
                <a href="{% url 'advertisement_list' %}">
                    <button type="button" class="btn btn-primary btn-lg mt-3 shadow">Let's Get Started</button>
                </a>
            </div>
        </div>
    </div>
{% endblock content %}
